<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气象数据可视化</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="category-buttons">
                <button class="category-btn active" data-category="台海温度">
                    <i class="fas fa-thermometer-half"></i> 台海温度
                </button>
                <button class="category-btn" data-category="台海风速">
                    <i class="fas fa-wind"></i> 台海风速
                </button>
                <button class="category-btn" data-category="西藏温度">
                    <i class="fas fa-thermometer-half"></i> 西藏温度
                </button>
                <button class="category-btn" data-category="西藏风速">
                    <i class="fas fa-wind"></i> 西藏风速
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="control-bar">
                <div class="playback-controls">
                    <span><i class="fas fa-tachometer-alt"></i> 速度:</span>
                    <select id="playbackSpeed" class="speed-select">
                        <option value="5000">0.5x</option>
                        <option value="3000">0.8x</option>
                        <option value="2000" selected>1x</option>
                        <option value="1000">2x</option>
                        <option value="500">4x</option>
                        <option value="250">8x</option>
                    </select>
                    <button id="playPauseBtn" class="play-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="uploadToggleBtn" class="upload-toggle-btn">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </button>
                </div>
                <div class="time-display" id="timeDisplay">
                    <span id="currentImageTime"><i class="far fa-clock"></i> 2023-01-01 01:00:00</span>
                </div>
            </div>

            <div class="image-display-area">
                <div class="image-container" id="imageContainer">
                    <!-- 图片将在这里显示 -->
                    <div class="no-images">
                        <i class="fas fa-cloud-sun fa-2x"></i>
                        <p>请上传图片数据</p>
                    </div>
                </div>
                
                <div class="image-time-info">
                    <div class="image-time-overlay" id="imageTimeOverlay">
                        <i class="far fa-clock"></i> 2023-01-01 01:00:00
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <input type="range" id="timeSlider" class="time-slider" min="1" max="48" value="1">
                <div class="time-labels">
                    <span>01:00</span>
                    <span>12:00</span>
                    <span>23:00</span>
                    <span>次日00:00</span>
                </div>
            </div>
        </div>

        <div class="upload-section" id="uploadSection" style="display: none;">
            <form id="uploadForm">
                <div class="upload-controls">
                    <select id="categorySelect" required>
                        <option value="">选择类别</option>
                        <option value="台海温度">台海温度</option>
                        <option value="台海风速">台海风速</option>
                        <option value="西藏温度">西藏温度</option>
                        <option value="西藏风速">西藏风速</option>
                    </select>
                    <input type="file" id="fileInput" multiple accept="image/*" required>
                    <button type="submit" class="upload-btn">
                        <i class="fas fa-upload"></i> 上传
                    </button>
                </div>
                <div class="upload-status" id="uploadStatus"></div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
