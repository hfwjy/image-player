<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气象数据可视化</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="category-buttons">
                <button class="category-btn active" data-category="台海温度">台海温度</button>
                <button class="category-btn" data-category="台海风速">台海风速</button>
                <button class="category-btn" data-category="西藏温度">西藏温度</button>
                <button class="category-btn" data-category="西藏风速">西藏风速</button>
            </div>
        </div>

        <div class="main-content">
            <div class="image-container" id="imageContainer">
                <!-- 图片将在这里显示 -->
                <div class="no-images">请上传图片数据</div>
            </div>

            <div class="time-info" id="timeInfo">
                <div class="current-time">2023-01-01 01:00:00</div>
                <div class="progress-container">
                    <input type="range" id="timeSlider" class="time-slider" min="1" max="48" value="1">
                    <div class="time-labels">
                        <span>01:00</span>
                        <span>12:00</span>
                        <span>23:00</span>
                        <span>次日00:00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="upload-section">
            <h3>上传图片数据</h3>
            <form id="uploadForm">
                <select id="categorySelect" required>
                    <option value="">选择数据类别</option>
                    <option value="台海温度">台海温度</option>
                    <option value="台海风速">台海风速</option>
                    <option value="西藏温度">西藏温度</option>
                    <option value="西藏风速">西藏风速</option>
                </select>
                <input type="file" id="fileInput" multiple accept="image/*" required>
                <button type="submit">上传48张图片（按时间顺序）</button>
                <div class="upload-status" id="uploadStatus"></div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
